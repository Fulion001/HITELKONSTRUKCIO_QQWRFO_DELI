<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Hitelkalkulátor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1>Sniccer Hitelező Társaság</h1>
        <h2>"Vág mint a borotva"</h2>
        <h3>Szeretne egy szép házat de nincs rá keret</h3>
  <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel" data-bs-interval="3000"  data-bs-pause="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/house1.jpg" class="d-block w-100" alt="Otthon 1">
    </div>
    <div class="carousel-item">
      <img src="img/house2.jpg" class="d-block w-100" alt="Otthon 2">
    </div>
    <div class="carousel-item">
      <img src="img/house3.jpg" class="d-block w-100" alt="Otthon 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Előző</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Következő</span>
  </button>
</div>
<h3>Had segítsünk</h3>
<h4>Weboldalunkon az ingyen használható hitelkalkulátor rendelkezésére áll</h4>
<h1 id="hitel">Hitelkalkulátor</h1>
    <!-- Űrlap -->
    <form id="loanForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="loanAmount" class="form-label">Hitelösszeg (Ft)</label>
        <input type="number" class="form-control" id="loanAmount" required>
      </div>
      <div class="col-md-6">
        <label for="interestRate" class="form-label">Kamatláb (%)</label>
        <input type="number" step="0.01" class="form-control" id="interestRate" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Ajánlatok lekérése</button>
      </div>
    </form>

    <!-- Eredmények -->
    <div id="offersContainer" class="row g-3"></div>
  </div>
</div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
